<body>

	<style>
		.loader {
			position: relative;
			width: 45px;
			height: 45px;
			top: 80px;
			left: 50%;
			animation: spin 2s ease-in-out infinite;
		}

		.bubble-1,
		.bubble-2 {
			position: absolute;
			top: 0;
			width: 25px;
			height: 25px;
			border-radius: 100%;
			background-color: #1b84e7;
		}

		.bubble-2 {
			top: auto;
			bottom: 0;
		}

		.bubble-1,
		.bubble-2 {
			animation: bounce 2s ease-in-out infinite;
		}

		.bubble-2 {
			animation-delay: -1.0s;
		}

		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes bounce {

			0%,
			100% {
				transform: scale(0.0);
			}

			50% {
				transform: scale(1.0);
			}
		}
	</style>



</body>
